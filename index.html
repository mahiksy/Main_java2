<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock,paper,scissors</title>
</head>
<body>
    <div class="score-box">
        <p id="score"> player: 0 -------------------------------------- 0 :Computer </p>
    </div>
    <div class="game-board">
        <div class="button-box">
            <button id="rock" class="game-board-buttons"></button>
            <button id="paper" class="game-board-buttons"></button>
            <button id="scissors" class="game-board-buttons"></button>
        </div>
        <div class="result-box">
            <p id="result"> Please choose one of the actions! </p>
            <div class="result-button-box">
                <button id="start" class="control-button"> Start </button>
                <button id="next" class="control-button"> Next </button>
                <button id="refresh" class="control-button"> Refresh </button>
            </div>
        </div>
        <div class="computer-box">
            <img class="computer-action">
        </div>
    </div>
</body>
</html>
